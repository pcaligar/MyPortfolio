      document.getElementById("menu").style.transition = "4s";
      document.getElementById("menu").style.visibility = "visible";
      document.getElementById("menu").style.transition = "2s";
      document.getElementById("menu").style.width = "270px";

        .classList.add("animate__animated", "animate__fadeOut");
      document

          "animate__animated",

          "animate__delay-1s"
        );
      document

      document
        .getElementById("socialLink")
        .classList.add("animate__animated", "animate__fadeOut");
      document
        .getElementById("nav")
        .classList.add(
          "animate__animated",
          "animate__fadeIn",
          "animate__delay-1s"
        );
      document
        .getElementById("logoAside")

          "animate__animated",
          "animate__fadeIn",
          "animate__delay-1s"

    }
